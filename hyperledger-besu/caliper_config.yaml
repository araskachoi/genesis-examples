test:
  name: simple
  description: This is an example benchmark for caliper
  clients:
    type: local
    number: 5
  rounds:
    - label: open
      txNumber:
        - 5000
        - 5000
        - 5000
      rateControl:
        - type: fixed-rate
          opts:
            tps: 100
        - type: fixed-rate
          opts:
            tps: 200
        - type: fixed-rate
          opts:
            tps: 300
      arguments:
        money: 10000
      callback: benchmark/simple/open.js
    - label: query
      txNumber:
        - 5000
        - 5000
      rateControl:
        - type: fixed-rate
          opts:
            tps: 300
        - type: fixed-rate
          opts:
            tps: 400
      callback" : benchmark/simple/query.js
monitor:
  type:
    - docker
  docker:
    name:
      - http://${BESU1_SERVICE0_BESU_NETWORK}:2375
  interval: 1